steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/ludops/plants-back:$COMMIT_SHA', '.']  # Replace 'my-app-image' with your image name
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/ludops/plants-back:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'plants-back'  # Replace with your Cloud Run service name
      - '--image'
      - 'gcr.io/ludops/plants-back:$COMMIT_SHA'
      - '--region'
      - 'europe-west3'
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - 'gcr.io/ludops/plants-back:$COMMIT_SHA'